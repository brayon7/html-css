<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplimente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="iamgens flexível">
        <img src="imagens/foto-m.png" alt="">
        <img src="imagens/foto-p.png" alt="">
    </picture>
    <h1>Reproduzindo audio.</h1>
        <p>Vamos aprender a reproduzir audio em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/chidori-sound.mp3" type="audio/mpeg">
            <source src="midia/chidori-sound.ogg" type="audio/ogg">
            <source src="midia/chidori-sound.wav" type="audio/wav">
            <p>Ifelizmente seu navegador não consegue reproduzir audio <a href="midia/chidori-sound.mp3"></a>clique aqui para baixar</p>
        </audio>
        <!--MP3,WAV, OGG-->
</body>
</html>
